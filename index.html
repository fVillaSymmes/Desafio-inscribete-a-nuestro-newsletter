<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Newsletter</title>
</head>
<body>

<main>
    <div class="card position-absolute top-50 start-50 translate-middle">
        <div class="card-body">
          <h5 class="card-title text-nowrap">Suscríbete a nuestro Newsletter</h5>
          <p class="card-text">Al suscribirte podrás recibir notificaciones de ofertas y descuentos en todos nuestros productos. Para recibir estos avisos debes aceptar nuestros términos y condiciones e ingresar tu dirección de correo electrónico.</p>
          <input id="checkbox" class="form-check-input" type="checkbox" value="false">
          <a href="#" class="card-link">Términos y condiciones.</a>
          <div class="form-floating mb-3 d-flex mt-2 ">
            <input type="email" class="form-control me-2 w-75" id="floatingInput">
            <label for="floatingInput">Ingresa tu e-mail</label> 
            <button id="boton" class="btn btn-primary" style="width: 5rem;">OK</button>
          </div>  
        </div>
      </div>
</main>
